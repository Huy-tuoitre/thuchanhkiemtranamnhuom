<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Số cần kiểm tra:', '');
    switch (number) {
        case number > 0 :
            alert(1)
            break;
        case number < 0 :
            alert(-1)
            break;
        default: alert(0);
    }
</script>
</body>
</html>
